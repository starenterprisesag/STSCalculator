<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Prämienrechner STS Kundengeldabsicherung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 540px;
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 1.5rem 1.75rem 1.75rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      border: 1px solid #e0e0e0;
    }
    #subtitle {
  margin-bottom: 1.2rem; /* Abstand vergrößert */
}

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }
    h1 {
      font-size: 1.25rem;
      margin: 0 0 0.3rem 0;
      color: #222;
    }
    p {
      margin: 0;
      font-size: 0.9rem;
      color: #444;
    }
    .lang-switch {
      text-align: right;
      white-space: nowrap;
    }
    .lang-btn {
  border: none;
  background: #c2222a;
  color: #ffffff;
  padding: 0.3rem 0.85rem;
  font-size: 0.85rem;
  border-radius: 15px;
  cursor: pointer;
  margin-left: 0.4rem;
  transition: 0.15s ease-in-out;
  opacity: 0.5;
}

.lang-btn.active {
  opacity: 1;
  font-weight: 600;
  box-shadow: 0 0 0 2px rgba(194,34,42,0.35);
}

.lang-btn:hover {
  opacity: 0.85;
}
    }
    /* schon vorhanden: */
.field {
  margin-top: 0.9rem;
}

/* NEU dazu: mehr Abstand zwischen den Feldern */
.field + .field {
  margin-top: 1.4rem; /* nach Bedarf anpassen: 1.2–1.6 */
}

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.2rem;
      font-size: 0.9rem;
      color: #222;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 0.45rem 0.55rem;
      font-size: 0.95rem;
      border-radius: 4px;
      border: 1px solid #c5c5c5;
      box-sizing: border-box;
    }
    input[type="number"]:focus, input[type="text"]:focus {
      outline: none;
      border-color: #C2222A;
      box-shadow: 0 0 0 1px rgba(194,34,42,0.25);
    }
    .button-row {
      margin-top: 1.1rem;
    }
    #sts-calc-button {
      padding: 0.6rem 1.4rem;
      font-size: 0.95rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #C2222A;
      color: #ffffff;
      font-weight: 600;
    }
    #sts-calc-button:hover {
      opacity: 0.92;
    }
    .result {
      margin-top: 1rem;
      font-weight: 600;
      min-height: 1.5rem;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-row">
      <div>
        <h1 id="title">Prämienrechner STS Kundengeldabsicherung</h1>
        <p id="subtitle">Bitte geben Sie Ihre Jahresumsätze in CHF ein.</p>
      </div>
      <div class="lang-switch">
        <button id="lang-de" class="lang-btn active">DE</button>
        <button id="lang-fr" class="lang-btn">FR</button>
      </div>
    </div>
    <div class="field">
      <label id="label-retail" for="retailUmsatz">Retail-Umsatz (CHF/Jahr)</label>
      <input type="text" id="retailUmsatz" inputmode="numeric" />
    </div>

    <div class="field">
      <label id="label-to" for="toUmsatz">Tour-Operator-Umsatz (CHF/Jahr)</label>
      <input type="text" id="toUmsatz" inputmode="numeric" />
    </div>

    <div class="field">
      <label id="label-bsp" for="bspUmsatz">BSP-Umsatz (CHF/Jahr)</label>
      <input type="text" id="bspUmsatz" inputmode="numeric" />
    </div>

    <div class="button-row">
      <button id="sts-calc-button" type="button">Prämie berechnen</button>
    </div>

    <div id="sts-premium-result" class="result"></div>

  </div> <!-- END container -->
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const inputIds = ["retailUmsatz", "toUmsatz", "bspUmsatz"];
    const resultEl = document.getElementById("sts-premium-result");

    // ---- Sprachtexte ----
    const texts = {
      de: {
        title: "Prämienrechner STS Kundengeldabsicherung",
        subtitle: "Bitte geben Sie Ihre Jahresumsätze in CHF ein.",
        retail: "Retail-Umsatz (CHF/Jahr)",
        to: "Tour-Operator-Umsatz (CHF/Jahr)",
        bsp: "BSP-Umsatz (CHF/Jahr)",
        calc: "Prämie berechnen",
        error: "Bitte geben Sie mindestens einen Umsatz ein.",
        result: (p) => `Ihre Jahresprämie beträgt: CHF ${p}`
      },
      fr: {
        title: "Calculateur de prime STS Garantie des fonds clients",
        subtitle: "Veuillez saisir vos chiffres d’affaires annuels en CHF.",
        retail: "Chiffre d’affaires Retail (CHF/an)",
        to: "Chiffre d’affaires Tour-Operator (CHF/an)",
        bsp: "Chiffre d’affaires BSP (CHF/an)",
        calc: "Calculer la prime",
        error: "Veuillez saisir au moins un chiffre d’affaires.",
        result: (p) => `Votre prime annuelle est: CHF ${p}`
      }
    };

    let currentLang = "de";

    function updateLanguage(lang) {
      currentLang = lang;
      const t = texts[lang];

      document.getElementById("title").textContent = t.title;
      document.getElementById("subtitle").textContent = t.subtitle;
      document.getElementById("label-retail").textContent = t.retail;
      document.getElementById("label-to").textContent = t.to;
      document.getElementById("label-bsp").textContent = t.bsp;
      document.getElementById("sts-calc-button").textContent = t.calc;

      document.getElementById("lang-de").classList.toggle("active", lang === "de");
      document.getElementById("lang-fr").classList.toggle("active", lang === "fr");
    }

    document.getElementById("lang-de").addEventListener("click", () => updateLanguage("de"));
    document.getElementById("lang-fr").addEventListener("click", () => updateLanguage("fr"));

    // Start in Deutsch
    updateLanguage("de");

    // ---- Zahleneingabe mit 1'000er-Trennung ----
    function formatInput(el) {
      // alles, was keine Ziffer ist, entfernen
      let raw = el.value.replace(/[^0-9]/g, "");
      if (raw === "") {
        el.value = "";
        return;
      }
      // 1'000er-Trennung mit normalem Apostroph '
      el.value = raw.replace(/\B(?=(\d{3})+(?!\d))/g, "'");
    }

    inputIds.forEach((id) => {
      const el = document.getElementById(id);
      el.addEventListener("input", () => formatInput(el));
      el.addEventListener("blur", () => formatInput(el));
    });

    function parseInput(id) {
      const raw = document.getElementById(id).value;
      // alle Nicht-Ziffern entfernen (inkl. ') – nur Zahlen bleiben
      const cleaned = raw.replace(/[^0-9]/g, "");
      const num = parseFloat(cleaned);
      return isNaN(num) ? 0 : num;
    }

    // ---- Berechnung ----
    document.getElementById("sts-calc-button").addEventListener("click", () => {
      const retail = parseInput("retailUmsatz");
      const to     = parseInput("toUmsatz");
      const bsp    = parseInput("bspUmsatz");

      if (retail === 0 && to === 0 && bsp === 0) {
        resultEl.textContent = texts[currentLang].error;
        return;
      }

      // ---- Berechnung gemäss finaler Logik ----
let praemie = 0;

// Retail-Basis fällt immer an, sobald irgendein Umsatz > 0
praemie += 780;

// Retail
if (retail > 0) {
  const retailVar = retail * 0.0005;
  if (retailVar > 780) {
    praemie += (retailVar - 780);
  }
}

// Tour Operator
if (to > 0) {
  const toVar = to * 0.001;
  praemie += Math.max(200, toVar);
}

// BSP
if (bsp > 0) {
  const bspVar = bsp * 0.0003;
  praemie += Math.max(90, bspVar);
}

// Rundung auf 2 Dezimalstellen
const praemieGerundet = Math.round(praemie * 100) / 100;

      const praemieText = praemieGerundet.toLocaleString("de-CH", {
  minimumFractionDigits: 2,
  maximumFractionDigits: 2
});


      resultEl.textContent = texts[currentLang].result(praemieText);
    });
  });
</script>
</body>
</html>
